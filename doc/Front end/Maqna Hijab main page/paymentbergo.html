<!DOCTYPE html>
<html>
<head>
  <title>Maqna Hijab | Payment Data</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="style/paymentkatalog.css">
</head>
<body>
    <form action="cart.html">
        <img src="assets/images/logo.png" width="60" height="60">
        <h1>Your Order</h1>
        <div class="small-container cart-page">

            <table>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
                <tr>
                    <td>
                        <div class="cart-info">
                            <img src="assets/images/bergo.jpg">
                            <div>
                                <p>Irish Hijab (Bergo)</p>
                                <small>Price: Rp. 50.000</small>
                                <br>
                                <small>Shipping: Rp. 10.000</small>
                            </div>
                        </div>
                    </td>
                    <td><input type="number" value="1"></td>
                    <td><small> Rp. 50.000</small></td>
                </tr>
            </table>

            <div class="total-price">
                <table>
                    <tr>
                        <td>Total</td>
                        <td>Rp. 60.000</td>
                    </tr>
                </table>
            </div>
        <div class="kontenform">
            <!--paymentform-->
            <div class="paymentform">
                <div class="inputan">
                    <div class="kotakinput">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Your Full Name" required>
                    </div>
                    <div class="kotakinput">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Your Email" required>
                    </div>
                    <div class="kotakinput">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Your Handphone Number" required>
                    </div>
                    <div class="kotakinput">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Your Address (Full Address)" required>
                    </div>
                    <div class="tombol kotakinput">
                        <input type="submit" value="Order">
                    </div>
                    <div class="text login-text">Maqna Hijab Copyright Â© 2021 All Rights Reserved</div>
                </div>
            </div>
        </div>
        </div>
    </form>
</body>
</html>
