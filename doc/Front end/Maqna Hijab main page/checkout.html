<!DOCTYPE html>
<html lang="en">

<head>
    <title>Maqna Hijab | Checkout</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style/checkout.css">
</head>

<body>
    <form action="cart.html">
        <img src="assets/images/logo.png" width="60" height="60">
        <h1>Payment Confirmation</h1>
        <div class="kontenform">
            <!--paymentform-->
            <div class="paymentform">
                <div class="inputan">
                    <div class="kotakinput">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Your Name" required>
                    </div>
                    <div class="kotakinput">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Your Email" required>
                    </div>
                    <div class="kotakinput">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Your Handphone Number" required>
                    </div>
                    <div class="inputfile">
                        <p class="pay">
                            Pay Your Payment at BCA(******)  GOPAY(******)  OVO(******)
                        </p>
                        <p>
                            Upload your payment proof
                        </p>
                        <i class="fas fa-envelope"></i>
                        <input type="file" class="upload-box" required>
                    </div>
                    <div class="tombol kotakinput">
                        <input type="submit" value="Submit">
                    </div>
                    <div class="text login-text">Maqna Hijab Copyright Â© 2021 All Rights Reserved</div>
                </div>
            </div>
        </div>
    </form>

</body>

</html>
